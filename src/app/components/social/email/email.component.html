<div class="container">
    <div class="row">
        <div class="col-12 mt-2">
            <p>Enter your email address</p>
            <input [(ngModel)]="email">
            <p>
                <button (click)="sendEmail()">Send email</button>
            </p>
            <p>Your code: {{ generatedCode }}</p>
            <input [(ngModel)]="code">
            <p>
                <button (click)="verifyCode()">Verify code</button>
            </p>
            <p>Verify status: {{ verifyStatus ? 'OK' : 'FAILED' }}</p>
        </div>
    </div>
</div>
